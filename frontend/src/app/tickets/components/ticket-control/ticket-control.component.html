<div class="container shadow-lg p-3 mb-5 bg-white rounded my-5">
  <div class="text-center my-5" id="list-title">
    <h2>Skontroluj bilet</h2>
  </div>
  <form [formGroup]="form" id="form" class="container">
    <div class="form-group row mt-3 justify-content-center">
      <label class="col-sm-2 col-form-label-lg fw-bold">Kod biletu:</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" formControlName="code" [ngClass]="{ 'is-invalid': isSubmitted && getFormControls.code.errors }">
        <div *ngIf="isSubmitted && getFormControls.code.errors" class="invalid-feedback">
          <div *ngIf="getFormControls.code.errors.required">Kod biletu jest obowiązkowy</div>
          <div *ngIf="getFormControls.code.errors.min">Kod biletu powinien być 6 cyfrowy</div>
          <div *ngIf="getFormControls.code.errors.max">Kod biletu powinien być 6 cyfrowy</div>
        </div>
      </div>
    </div>
    <div class="form-group row mt-3 justify-content-center">
      <label class="col-sm-2 col-form-label-lg fw-bold">Identyfikator pojazdu:</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" formControlName="vehicle" [ngClass]="{ 'is-invalid': isSubmitted && getFormControls.vehicle.errors }">
        <div *ngIf="isSubmitted && getFormControls.vehicle.errors" class="invalid-feedback">
          <div *ngIf="getFormControls.vehicle.errors.required">Identyfikator pojazdu jest obowiązkowy</div>
          <div *ngIf="getFormControls.vehicle.errors.min">Identyfikator pojazdu powinien być 4 cyfrowy</div>
          <div *ngIf="getFormControls.vehicle.errors.max">Identyfikator pojazdu powinien być 4 cyfrowy</div>
        </div>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-7 my-5">
        <button class="btn btn-primary btn-lg" (click)="onUserTicketControl()">Skontroluj</button>
      </div>
    </div>
    <div *ngIf="isSubmitted && form.valid && userTicketValidationMessage" class="form-group row justify-content-center">
      <div class="col-sm-7">
        <p class="validation-message">{{userTicketValidationMessage}}</p>
      </div>
    </div>
  </form>
</div>
