<div class="table-container">
<table class="table" id="tickets">
  <thead class="bg-secondary bg-opacity-50">
  <tr>
    <th>Kod</th>
    <th>Typ</th>
    <th>Cena</th>
    <th>Zniżka</th>
    <th>Data zakupu</th>
    <th>Skasowany</th>
  </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let ticket of getUserTickets()">
      <tr>
        <td>{{ticket.code}}</td>
        <td>{{ticket.ticket.name}}</td>
        <td>{{(ticket.ticket.price * (1.0 - ticket.discount / 100)).toFixed(2)}} zł</td>
        <td>{{ticket.discount}}%</td>
        <td>{{ticket.purchase_time}}</td>
        <td>
          <ng-container *ngIf="ticket.ticket.type === 'single' || ticket.ticket.type === 'time'; else season">
            Nie
          </ng-container>
          <ng-template #season>
            Nie dotyczy
          </ng-template>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
</div>
