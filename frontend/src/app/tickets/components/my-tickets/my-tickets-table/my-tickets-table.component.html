<div class="table-container">
<table class="table" id="tickets">
  <thead class="bg-secondary bg-opacity-50">
  <tr>
    <th>Kod</th>
    <th>Typ</th>
    <th>Cena</th>
    <th>Zni≈ºka</th>
    <th>Data zakupu</th>
    <th>Skasowany</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let userTicket of getUserTickets()">
  <tr>
    <td>{{userTicket.code}}</td>
    <td>{{userTicket.ticketType}}</td>
    <td>{{userTicket.ticketPrice}}</td>
    <td>{{userTicket.discount}}</td>
    <td>{{userTicket.purchase_time}}</td>
    <td>
      {{ userTicket.isValidated ? 'Tak' : 'Nie' }}
    </td>
  </tr>
  </ng-container>
  </tbody>
</table>
</div>
