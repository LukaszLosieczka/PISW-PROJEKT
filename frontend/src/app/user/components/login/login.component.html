<div class="card shadow-lg mb-5 bg-white rounded">
  <h4 class="card-header">Logowanie</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Login jest obowiązkowy</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Hasło</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Hasło jest obowiązkowe</div>
        </div>
        <div *ngIf="isError" class="text-danger">
          {{errorMessage}}
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Zaloguj się
        </button>
        <a routerLink="../register" class="btn btn-link">Zarejestruj się</a>
      </div>
    </form>
  </div>
</div>
