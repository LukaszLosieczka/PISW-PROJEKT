<div class="card shadow-lg mb-5 bg-white rounded">
  <h4 class="card-header">Rejestracja</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Imię</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Imię jest obowiązkowe</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Nazwisko</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Nazwisko jest obowiązkowe</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Login jest obowiązkowy</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Hasło</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Hasło jest obowiązkowe</div>
          <div *ngIf="f.password.errors.minlength">Hasło musi mieć conajmniej 6 znaków</div>
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Zarejestruj się
        </button>
        <a routerLink="../login" class="btn btn-link">Anuluj</a>
      </div>
    </form>
  </div>
</div>
